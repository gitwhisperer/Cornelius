<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGrad)"/>
  
  <!-- Open book -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -120 -80 L -120 80 Q -120 100 -100 100 L -10 100 L -10 -80 Z" 
          fill="url(#bookGrad)" stroke="#1976D2" stroke-width="4"/>
    
    <!-- Right page -->
    <path d="M 10 -80 L 10 100 L 100 100 Q 120 100 120 80 L 120 -80 Z" 
          fill="url(#bookGrad)" stroke="#1976D2" stroke-width="4"/>
    
    <!-- Center binding shadow -->
    <rect x="-10" y="-80" width="20" height="180" fill="#1565C0" opacity="0.3"/>
    
    <!-- Left page lines (text) -->
    <line x1="-100" y1="-50" x2="-30" y2="-50" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    <line x1="-100" y1="-30" x2="-30" y2="-30" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    <line x1="-100" y1="-10" x2="-30" y2="-10" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    <line x1="-100" y1="10" x2="-30" y2="10" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    <line x1="-100" y1="30" x2="-50" y2="30" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Right page lines (text) -->
    <line x1="30" y1="-50" x2="100" y2="-50" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    <line x1="30" y1="-30" x2="100" y2="-30" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    <line x1="30" y1="-10" x2="100" y2="-10" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    <line x1="30" y1="10" x2="100" y2="10" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    <line x1="50" y1="30" x2="100" y2="30" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
    
    <!-- AI sparkle icon in top right corner -->
    <g transform="translate(140, -100)">
      <circle cx="0" cy="0" r="28" fill="#FFD700"/>
      <!-- Sparkle rays -->
      <path d="M 0 -20 L 0 -28 M 0 20 L 0 28 M -20 0 L -28 0 M 20 0 L 28 0 
               M -14 -14 L -20 -20 M 14 14 L 20 20 M 14 -14 L 20 -20 M -14 14 L -20 20" 
            stroke="#FFF" stroke-width="4" stroke-linecap="round"/>
      <!-- AI text -->
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
            fill="#1976D2" text-anchor="middle">AI</text>
    </g>
  </g>
</svg>
